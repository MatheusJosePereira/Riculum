<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Pagina de erro-->
    <!--Favicon da pagina-->
    <link rel="shortcut icon" href="favicon/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--css da pagina-->
    <link rel="stylesheet" href="css/error.css">

    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <img class="logo_error" src="img/logo.png" alt="">
    <h1 class="titulo_error">Ops aconteceu algum problema tente recarregar o site</h1>
    <div class="botao-carregamento" onclick="iniciarCarregamento()">
        <div class="spinner"></div>
        <a class="link_error" target="_self" lang="pt-br" href="index.html"><span class="texto-carregando">Recarregue aqui</span></a>
      </div>
      
      
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


    <script>
        function iniciarCarregamento() {
  const botao = document.querySelector('.botao-carregamento');
  const spinner = document.querySelector('.spinner');
  const textoCarregando = document.querySelector('.texto-carregando'); // Adicione esta linha

  spinner.style.visibility = 'visible';
  textoCarregando.style.visibility = 'hidden'; // Adicione esta linha

  setTimeout(() => {
    spinner.style.visibility = 'hidden';
    textoCarregando.style.visibility = 'visible'; // Adicione esta linha
  }, 3000);
}




    </script>
</body>
</html>
